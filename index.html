<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TweetWeird - Oauth</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    
    <div class="container">
    
        <div class="card mt-5">
  <div class="card-header">
    OAUTH VERIFIER
  </div>
  <div class="card-body">
      <label class="form-label">Token :</label>
      <div class="input-group mb-3">
          
  <input type="text" class="form-control" id="oauth_verifier" placeholder="oauth_verifier" aria-label="Recipient's username" aria-describedby="button-addon2" disabled>
  <button class="btn btn-outline-secondary" type="button" id="copy" onclick="copyText(this)">Copy</button>
</div>
 
  </div>
</div>
    
    </div>
    
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        var url_string = window.location.href;
        var url = new URL(url_string);
        var oauth_verifier = url.searchParams.get("oauth_verifier");
        document.getElementById("oauth_verifier").value = oauth_verifier;
        
        
        function copyText(element) {
  var range, selection, worked;

  if (document.body.createTextRange) {
    range = document.body.createTextRange();
    range.moveToElementText(element);
    range.select();
  } else if (window.getSelection) {
    selection = window.getSelection();        
    range = document.createRange();
    range.selectNodeContents(element);
    selection.removeAllRanges();
    selection.addRange(range);
  }
  
  try {
    document.execCommand('copy');
    alert('text copied');
  }
  catch (err) {
    alert('unable to copy text');
  }
}
       
    </script>
    
    
    
</body>


</html>
