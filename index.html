<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TweetWeird - Oauth</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    
    <div class="container">
    
        <div class="card mt-5">
  <div class="card-header">
    OAUTH VERIFIER
  </div>
  <div class="card-body">
      <label class="form-label">Token :</label>
      <div class="input-group mb-3">
          
  <input type="text" class="form-control" id="oauth_verifier" placeholder="oauth_verifier" aria-label="Recipient's username" aria-describedby="button-addon2">
  <button class="btn btn-outline-secondary" type="button" id="copy" onclick="myFunction()">Copy</button>
</div>
 
  </div>
</div>
    
    </div>
    
    
 
    <script>
        var url_string = window.location.href;
        var url = new URL(url_string);
        var oauth_verifier = url.searchParams.get("oauth_verifier");
        document.getElementById("oauth_verifier").value = oauth_verifier;
       
        function myFunction() {
  /* Get the text field */
  var copyText = document.getElementById("oauth_verifier");

  /* Select the text field */
  copyText.select();
  copyText.setSelectionRange(0, 99999); /* For mobile devices */

   /* Copy the text inside the text field */
  navigator.clipboard.writeText(copyText.value);

  /* Alert the copied text */
  alert("Copied the text: " + copyText.value);
}
    </script>
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>


</html>
