<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TweetWeird - Oauth</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
	
	  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
	<script src="dist/clipboard.min.js"></script>
	
	
	<script>
		  var url_string = window.location.href;
        var url = new URL(url_string);
        var oauth_verifier = url.searchParams.get("oauth_verifier");
        document.getElementById("oauth_verifier").value = oauth_verifier;
	</script>
</head>
	
<body>
    
    <div class="container">
    
        <div class="card mt-5">
  <div class="card-header">
    OAUTH VERIFIER
  </div>
  <div class="card-body">
      <label class="form-label">Token :</label>
      <div class="input-group mb-3">
          
  <input type="text" class="form-control" id="oauth_verifier" placeholder="oauth_verifier" aria-label="Recipient's username" aria-describedby="button-addon2" disabled>
  <button class="btn btn-outline-secondary" type="button" id="copy" data-clipboard-target="#oauth_verifier" >Copy</button>
</div>
 
  </div>
</div>
    
    </div>
    
  
    <script>
      
        
	  function copy(){
	  
		  
		  var clipboard = new ClipboardJS('#copy');

clipboard.on('success', function(e) {
    console.info('Action:', e.action);
    console.info('Text:', e.text);
    console.info('Trigger:', e.trigger);

    e.clearSelection();
});

clipboard.on('error', function(e) {
    console.error('Action:', e.action);
    console.error('Trigger:', e.trigger);
});
	  
	  
	  
	  }
 	
    </script>
  
</body>


</html>
